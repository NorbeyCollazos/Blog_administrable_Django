{% extends 'layouts/layout.html' %}

{% block title %}{{page.title}}{% endblock  %}

{% block content %}

<div class="wrapper row3">

    <div class="sectiontitle">
      <h3 class="heading">{{page.title}}</h3>
      <p>{{page.created_at}}</p>

    <div class="clear"></div>
  </main>
</div>

{% endblock  %}
