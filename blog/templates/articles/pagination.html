<div class="row">
    <div class="col-md-12">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-start">
{% if articles.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?page=1">&laquo; Primero </a>
    </li>

    <li class="page-item">
        <a class="page-link" href="?page={{articles.previous_page_number}}"> Anterior </a>
    </li>
{% endif %}



<li class="page-item">
    <a class="page-link" href="#"> Página {{articles.number}} de {{articles.paginator.num_pages}} </a>
</li>


{% if articles.has_next %}
    
    <li class="page-item">
        <a class="page-link" href="?page={{articles.next_page_number}}">  Siguiente </a>
    </li>

    <li class="page-item">
        <a class="page-link" href="?page={{articles.paginator.num_pages}}">  Última &raquo;</a>
    </li>
{% endif %}

            </ul>
        </nav>
    </div><!-- end col -->
</div><!-- end row -->
